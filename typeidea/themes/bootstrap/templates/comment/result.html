<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>评论结果页</title>
        <style>
            .result {
                text-align: center;
                width: 40%;
                margin: 0 auto;
            }
            .errorlist {
                list-style-type: none;
            }
        </style>
    </head>
    <body>
        <div class="result">
            {% if succeed %}
                评论成功！
                <a href="{{ target }}">返回</a>
            {% else %}
                <ul class="errorlist">
                    {% for field, message in form.errors.items %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
                <a href="javascript:history.go(-1)">返回</a>
            {% endif %}
        </div>
    </body>
</html>
